<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tye's Blog Website</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            background-color: #282c34;
            color: #abb2bf;
        }
        #info {
            position: absolute;
            top: 20px;
            z-index: 100;
            font-size: 30px;
            background: rgba(40, 44, 52, 0.9);
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #61dafb;
        }
        #blog {
            position: absolute;
            top: 100px;
            width: 50%;
            z-index: 100;
            background: rgba(40, 44, 52, 0.95);
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            color: #abb2bf;
            text-align: left;
        }
        #blog h2 {
            color: #e06c75;
            margin-bottom: 20px;
        }
        #blog p {
            line-height: 1.6;
        }
        a {
            color: #61dafb;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        code {
            background: #2c313c;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <script type="module" src="./main.js"></script>
</body>
</html>
